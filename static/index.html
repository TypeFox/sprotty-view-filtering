<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <div id="sprotty"></div>
    <div class="filters">
      <div>
        <div>Fit to screen</div>
        <button id="allFitToScreen">All</button>
        <button id="selectedFitToScreen">Selection</button>
      </div>
      <div>
        <button id="showAll">Show all</button>
        <button id="showOnlySelected">Show only selected</button>
        <!-- check if one wants to filter selected immediately -->
        <label for="filterSelectedImmediately">Filter selected immediately</label>
        <input type="checkbox" id="filterSelectedImmediately" />
      </div>
      <div class="modeButtons">
        <div id="optionsContainer">
          <div>
            <input type="checkbox" id="useZoomFactor">
            <label for="useZoomFactor">Use zoom factor</label>
          </div>
          <div>
            <input type="checkbox" id="useIsVisible">
            <label for="useIsVisible">Use isVisible</label>
          </div>
          <div>
            <input type="checkbox" id="hideWires">
            <label for="hideWires">Hide all wires</label>
          </div>
        </div>
        <div id="filterContainer">
          <div>
            <input type="text" id="titleFilter" placeholder="Name" />
          </div>
          <div>
            <input type="text" id="authorFilter" placeholder="Author" />
          </div>
          <div>
            <input type="text" id="yearFilter" name="year" value="">
          </div>
          <div>
            <select id="fieldsOfStudyFilter">
              <option value="all">All</option>
            </select>
          </div>
          <div id="additionalLevelsFilterContainer">
            <div>
              <label for="additionalChildLevelsFilter">Additional child levels</label>
              <input id="additionalChildLevelsFilter" type="range" min="0" max="40" value="0">
              <div id="additionalChildLevels"></div>
            </div>
            <div>
              <label for="additionalParentLevelsFilter">Additional parent levels</label>
              <input id="additionalParentLevelsFilter" type="range" min="0" max="40" value="0">
              <div id="additionalParentLevels"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
